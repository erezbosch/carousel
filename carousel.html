<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corgi Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./carousel.js"></script>
    <link rel="stylesheet" href="./carousel.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  </head>
  <body>
    <div class="carousel">
      <div class="items">
        <img src="http://placecorgi.com/100" />
        <img src="http://placecorgi.com/101/100" />
        <img src="http://placecorgi.com/102/100" />
      </div>
      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>
    <script>
      $(function () {
        $(".carousel").carousel();
      })
    </script>
  </body>
</html>
